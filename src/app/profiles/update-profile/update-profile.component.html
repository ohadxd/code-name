
<div class="form-container">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="example-form">
    <h1 style="text-align: center;">Update Profile</h1>
    
   <img src="assets/profile.jpg"  class="avatar">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label color="primary">Display Name: {{user.displayName}}</mat-label>
      <input matInput formControlName = "displayName"
       value="{{user.displayName}}" 
       name="displayName" />
    </mat-form-field>
    
    <input type="file" class="file-input" name="profileImg"
    formControlName = "profileImg"
    (change)="onFileSelected($event)" #fileUpload>
    <div class="file-upload"> 

    {{fileName || "No file uploaded yet."}}

    <button mat-mini-fab color="primary" class="upload-btn"
    (click)="fileUpload.click()">
     <mat-icon>attach_file</mat-icon>
    </button>
</div>


<div class="progress">

  <mat-progress-bar class="progress-bar" mode="determinate"
                    [value]="uploadProgress" *ngIf="uploadProgress">

  </mat-progress-bar>

  <mat-icon class="cancel-upload" (click)="cancelUpload()" 
            *ngIf="uploadProgress">delete_forever</mat-icon>

</div>
 
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Avatar Image</mat-label>
      <input matInput placeholder="url" type="url" name="c1" />
    </mat-form-field>
  
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Display Name</mat-label>
        <input matInput placeholder="Status" style="resize: none;" name="displayName" maxlength="150" >
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Birthdate</mat-label>
        <input matInput type="datetime-local" placeholder="Status" name="birthdate" maxlength="150">
    </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Gender</mat-label>
          <select matInput placeholder="None" name="gender">
            <option value="m">Male</option>
            <option value="f">Female</option>
            <option value="p">Prefer not to tell</option>
          </select>
      </mat-form-field>
    <button mat-button color="primary">Submit</button>
</form>
  </div>
